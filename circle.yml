---
machine:
  timezone:
    America/Chicago
  environment:
    BROCCOLI_ENV: production
    JEST_JUNIT_OUTPUT: $CIRCLE_TEST_REPORTS/junit/test-results.xml
    JEST_SUITE_NAME: "Jest Unit Tests"
  node:
    version: 6.4.0    
dependencies:
  pre:
    # Install Yarn
    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install
test:
  override:
    - npm run lint
    - npm run test
    - npm run build
  post:
    - mkdir -p $CIRCLE_ARTIFACTS
    - mv dist $CIRCLE_ARTIFACTS
    - mv coverage $CIRCLE_ARTIFACTS
deployment:
  production:
    branch: master
    commands:
      - node_modules/.bin/s3-deploy './dist/images/**' --etag --cwd './dist/' --region us_east_1 --bucket react-project-baseline.greghewett.com
      - node_modules/.bin/s3-deploy './dist/fonts/**' --etag --cwd './dist/' --region us_east_1 --bucket react-project-baseline.greghewett.com
      - node_modules/.bin/s3-deploy './dist/*' --gzip --etag --cwd './dist/' --region us_east_1 --bucket react-project-baseline.greghewett.com
