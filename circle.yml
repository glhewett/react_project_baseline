---
machine:
  timezone:
    America/Chicago
  environment:
    BROCCOLI_ENV: production
  node:
    version: 6.4.0
dependencies:
  override:
    - yarn install
test:
  override:
    - npm run lint
    - npm run test:
      - environment:
        JEST_JUNIT_OUTPUT: $CIRCLE_TEST_REPORTS/junit/test-results.xml
        JEST_SUITE_NAME: "Jest Unit Tests"
    - npm run build
  post:
    - mkdir -p $CIRCLE_ARTIFACTS
    - mv dist $CIRCLE_ARTIFACTS
    - mv coverage $CIRCLE_ARTIFACTS
deployment:
  production:
    branch: master
    commands:
      - s3-deploy './dist/images/**' --etag --cwd './dist/' --region us_east_1 --bucket react-project-baseline.greghewett.com
      - s3-deploy './dist/fonts/**' --etag --cwd './dist/' --region us_east_1 --bucket react-project-baseline.greghewett.com
      - s3-deploy './dist/*' --gzip --etag --cwd './dist/' --region us_east_1 --bucket react-project-baseline.greghewett.com
